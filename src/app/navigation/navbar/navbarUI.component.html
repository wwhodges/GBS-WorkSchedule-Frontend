<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  
  <!-- Navbar brand -->
  <a class="navbar-brand">
    <img src="assets/img/penguin-logo_navbar.svg" class="md-penguin" alt="Penguin" />
    {{navbarData.applicationName}}
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed" [isAnimated]="true">

    <!-- Links -->
    <ul class="navbar-nav mr-auto ws-nav">
      <li class="nav-item" *ngFor="let menuitem of navbarData.menuItems">
        <a class="nav-link" [routerLink]="menuitem.menuLink">{{menuitem.menuName}}</a>
      </li>
    </ul>

    <!-- Search form -->
    <form class="form-inline mr-auto" *ngIf="navbarData.searchEnabled"  id="searchForm"
    [formGroup]="searchForm" (ngSubmit)="searchTriggered()">
    <div>
    <input class="effect-5" type="text"  formControlName="searchTerm" [attr.placeholder]="navbarData.searchPlaceholder">
    <span class="focus-border"></span>
    </div>
    </form>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle">
          <img src="{{userImageUrl}}" class="md-avatar size-1 rounded-circle" alt="avatar image"
            title="{{userName}}"></a>
        <div *dropdownMenu class="dropdown-menu" role="menu">
          <a class="dropdown-item" [routerLink]="['/profile']">{{userName}}'s account</a>
          <a class="dropdown-item" href="#">Log out</a>
        </div>
      </li>
    </ul>
  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

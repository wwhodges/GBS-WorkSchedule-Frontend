<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark orange accent-4 fixed-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">
    <img src="assets/img/penguin-logo_navbar.svg" class="md-penguin" alt="Penguin" /></a>
    <a class="navbar-brand" href="#">{{navbarData.applicationName}}</a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto my-auto">
      <li class="nav-item" *ngFor="let menuitem of navbarData.menuItems">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="menuitem.menuLink">{{menuitem.menuName}}</a>
      </li>
    </ul>
        <!-- Search form -->
        <form class="form-inline waves-light" mdbWavesEffect *ngIf="navbarData.searchEnabled" id="searchForm" [formGroup]="searchForm" (ngSubmit)="searchTriggered()">
            <div class="md-form my-0">
              <label for="search-input" class="sr-only">search</label>
              <input class="form-control mr-sm-2" type="text" placeholder="{{navbarData.searchPlaceholder}}" formControlName="searchTerm">
            </div>
          </form>

    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <img src="{{userImageUrl}}" class="md-avatar size-1 rounded-circle" alt="avatar image" title="{{userName}}"></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/profile']">{{userName}}'s account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Log out</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->

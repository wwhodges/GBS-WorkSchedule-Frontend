<div class="row justify-content-center">
    <div class="col col-auto">
        <app-pagination [currentPage]="currentPage" [maxPages]="maxPages" (pageSelected)="pageChange($event)">
        </app-pagination>
    </div>
    <div class="col col-auto">
        <button class="btn btn-primary" (click)="getExcel()">Export Data<i class="ml-1 fas fa-file-excel"></i></button>
    </div>
</div>
<app-order-table *ngIf="orders" [filters]="orderParams" [orders]="orders" [ordersForm]="ordersForm"
    [groups]="customerGroups" [listedFields]="listedFields" [dataLoading]="isLoading"
    (updatedGroup)="groupSelected($event)" (formAction)="formAction($event)">
</app-order-table>

    <div class="row justify-content-center">
        <div class="col col-auto">
            <app-pagination [currentPage]="currentPage" [maxPages]="maxPages" (pageSelected)="pageChange($event)">
            </app-pagination>
        </div>
    </div>
    <app-order-table *ngIf="orders" [filters]="orderParams" [orders]="orders.orders" [ordersForm]="ordersForm" [groups]="customerGroups"
        [listedFields]="listedFields" [dataLoading]="isLoading" (updatedGroup)="groupSelected($event)" (formAction)="formAction($event)">
    </app-order-table>
